<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Your Result</h1>
        <div>
          <h3>76</h3>
          <h4>of 100</h4>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section>
        <h1>Summary</h1>
        <ul>
          <li>
            <img src="/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <p><strong>80</strong> / 100</p>
          </li>
          <li>
            <img src="/icon-memory.svg" alt="" />
            <p>Memory</p>
            <p><strong>92</strong> / 100</p>
          </li>
          <li>
            <img src="/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <p><strong>61</strong> / 100</p>
          </li>
          <li>
            <img src="/icon-visual.svg" alt="" />
            <p>Visual</p>
            <p><strong>72</strong> / 100</p>
          </li>
        </ul>
        <a href="#">Continue</a>
      </section>
    </main>
  </body>
</html>
